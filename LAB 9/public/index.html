<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Notification App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">ระบบแจ้งเตือน FCM</h1>
        <p id="status-text" class="text-gray-600 mb-6">กำลังเตรียมระบบ...</p>
        
        <div id="token-container" class="hidden text-left bg-gray-50 p-4 rounded border border-gray-200 overflow-hidden">
            <p class="text-xs font-semibold text-gray-500 uppercase mb-2">Registration Token:</p>
            <p id="token-display" class="text-[10px] break-all font-mono text-gray-800"></p>
            <button id="copy-btn" class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition text-sm">คัดลอก Token</button>
        </div>

        <div id="message-container" class="mt-6 hidden p-4 bg-green-50 border border-green-200 rounded">
            <p class="text-sm font-bold text-green-700">ข้อความล่าสุด:</p>
            <p id="latest-message" class="text-sm text-green-600 italic"></p>
        </div>
    </div>

    <!-- Firebase SDKs (Compat Version for simple integration) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
